group 'com.deano.ali'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.46'
    compile 'com.aliyun.fc.runtime:fc-java-core:1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
